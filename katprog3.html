<!DOCTYPE html>
<html>
<head>
    <title>Recipe Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h3 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            margin: 5px 0;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <script>
        function displayRecipe() {
            let recipe = {
                title: "Mole",
                servings: 2,
                ingredients: ["cinnamon", "cumin", "cocoa"]
            };
            
            let output = `<div class='card'>`;
            output += `<h3>${recipe.title}</h3>`;
            output += `<p>Serves: ${recipe.servings}</p>`;
            output += `<p>Ingredients:</p><ul>`;
            recipe.ingredients.forEach(ingredient => {
                output += `<li>${ingredient}</li>`;
            });
            output += `</ul></div>`;
            
            document.getElementById("recipeOutput").innerHTML = output;
        }
    </script>
</head>
<body onload="displayRecipe()">
    <div id="recipeOutput"></div>
</body>
</html>
