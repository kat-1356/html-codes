<!DOCTYPE html>
<html>
<head>
    <title>Sort Names</title>
    <script>
        function getNames() {
            let names = [], name;
            while ((name = prompt("Enter a name (Cancel to stop):")) !== null) {
                if (name.trim()) names.push(name.trim());
            }
            document.getElementById('nameList').innerHTML = names.sort().map(n => `<li>${n}</li>`).join('');
        }
    </script>
</head>
<body>
    <h2>Sorted Names List</h2>
    <button onclick="getNames()">Enter Names</button>
    <ol id="nameList"></ol>
</body>
</html>
