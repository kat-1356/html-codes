<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let email = document.getElementById('email').value.trim();
            let birthYear = document.getElementById('birthYear').value.trim();
            let terms = document.getElementById('terms').checked;
            
            if (!username || !password || !confirmPassword || !email || !birthYear || !terms) {
                alert("All fields are required and you must agree to the terms.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                alert("Invalid email format.");
                return false;
            }
            if (!/^(19[0-9]{2}|2000)$/.test(birthYear)) {
                alert("Year of birth must be between 1900 and 2000.");
                return false;
            }
            alert("Registration successful!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
        <input id="username" type="text" placeholder="Username"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <input id="confirmPassword" type="password" placeholder="Confirm Password"><br>
        <input id="email" type="email" placeholder="Email"><br>
        <input id="birthYear" type="text" placeholder="Year of Birth"><br>
        <label><input id="terms" type="checkbox"> I agree to the terms and conditions</label><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
