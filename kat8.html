<!DOCTYPE html>
<html>
<head>
    <title>Word Functions</title>
    <script>
        function findLongestWord(words) {
            return Math.max(...words.map(word => word.length));
        }

        function filterLongWords(words, i) {
            return words.filter(word => word.length > i);
        }
    </script>
</head>
